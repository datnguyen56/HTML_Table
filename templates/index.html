<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <style>
        table, th{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Full Name</th>
        </tr>
        {% for name in users %}
            <tr>
                <th>{{name['first_name']}}</th>
                <th>{{name['last_name']}}</th>
                <th>{{name['first_name']}} {{name['last_name']}}</th>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
